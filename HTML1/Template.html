<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <link rel="stylesheet" href="./tmplate.css">
</head>
<body>
    <div id="header">
       <h1>Header</h1>
    </div>
    <div class="banner">
        <h1>Banner</h1>
    </div>
    <h2>Section-1</h2>
    <section id="sec-1">
        <div class="circle">Circle-1</div>
        <div class="circle">Circle-2</div>
        <div class="circle">Circle-3</div>
        <div class="circle">Circle-4</div> 
    </section>
     <h2>Section-2</h2>
    <section id="sec-2">
        <main>
            Main Content
        </main>
        <aside>
            <article id="art-1" class="art"></article>
            <article id="art-2" class="art"></article>
            <article id="art-3" class="art"></article>
        </aside>
    </section>
    <section id="sec-3"></section>
</body>
</html>
