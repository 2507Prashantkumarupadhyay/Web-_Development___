<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Input Based Calculator</h1>
    <table>
        <tr>
        <td> <input type="text" name="a" id="first" placeholder="Enter first value" style="color: black; background-color: darkgray;"> </td>
        </tr>
        <tr>
        <td> <input type="text" name="b" id="second" placeholder="Enter second value" style="color: black; background-color: darkgray; "></td>
        </tr>
        <tr>
        <td> <button onclick="add ( )" style="color: blue; background-color: darkgray;">Submit</button> </td>
        </tr>
    </table>
<div id="add"></div>
<div id="sub"></div>
</body>
<script src="./Calculator.js"></script>

<script type="text/javascript">

function add( )
{
var a,b,Add,Sub;
a = parseInt(document.getElementById ("first").value);
b = parseInt(document.getElementById ("second").value);

Add = a+b; 
Sub = a-b; 

document.getElementById ("add") .innerHTML ="Addition : "+Add;
document.getElementById ("sub").innerHTML ="Subtraction : "+Sub;
}
</script>
</body>
</html>
